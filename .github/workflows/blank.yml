name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  job-1:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository 1
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.PRIVATE_REPOSITORY }}
        repository: omarmoussi/one
    - name: Rename Source DIR for Repo 1
      run: |
        mkdir /home/runner/work/source
        mv /home/runner/work/one/one/* /home/runner/work/source
        ls -la /home/runner/work/source
        
  
