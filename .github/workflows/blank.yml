name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
         ssh-key: ${{ secrets.PRIVATE_REPOSITORY }}
         repository: mosama90/two

    - name: Fetch changes from mirror
      run: |
        git remote add upstream git@github.com:mosama90/one.git
        git clone https://github.com/user/two.git  
        cd two
        git rm -r .  # Remove existing contents in repo2
        cp -r ../one/* .
        git add .
        git commit -m "Copy contents from repo1 to repo2"
        git push origin main
        

         


        

        
 
 
