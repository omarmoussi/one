name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  job-1:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.PRIVATE_REPOSITORY }}
        repository: mosama90/one
         
    - name: Rename Source DIR 
      run: |
        mv /home/runner/work/one/one /home/runner/work/Source

  job-2:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: omarmoussi/one
         
    - name: Rename Destination  DIR 
      run: |
        mv /home/runner/work/one/one /home/runner/work/Destination
        ls -la
