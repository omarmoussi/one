name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  job-1:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository 1
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.PRIVATE_REPOSITORY }}
        repository: mosama90/one
    - name: Rename Source DIR for Repo 1
      run: |
        
        mv /home/runner/work/one/one /home/runner/work/one/source
        ls -la /home/runner/work/one/source
    - name: Checkout Repository 2
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.PRIVATE_REPOSITORY }}
        repository: omarmoussi/one
    - name: Rename Source DIR for Repo 2
      run: |
        mkdir /home/runner/work/destination
        mv /home/runner/work/one/one /home/runner/work/one/destination
        ls -la  /home/runner/work/one/destination
        
 
