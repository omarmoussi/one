name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  job-1:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.PRIVATE_REPOSITORY }}
        repository: mosama90/one
    - name: LS
      run: |
        mkdir /home/runner/work/source
        mv * /home/runner/work/source
         
        ls -la /home/runner/work/source

  job-2:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: omarmoussi/one
    - name: LS
      run: |
        mkdir /home/runner/work/destination
        mv * /home/runner/work/destination
         
        ls -la /home/runner/work/destination
        ls -la /home/runner/work/
